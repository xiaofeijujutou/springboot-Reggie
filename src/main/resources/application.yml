server:
  port: 80
spring:
  redis:
    host: localhost
    port: 6379
    #password : 123456
    database: 0  #操作0号数据库
    jedis:
      #Redis连接池配置
      pool:
        max-active: 8 #最大连接数
        max-wait: 1ms #连接池最大阻塞等待时间
        max-idle: 4#连接池中的最大空闲连接
        min-idle: 0#连接池中的最小空闲连接
  mvc:
    static-path-pattern: /**
  application:
#    应用名称;
    name: reggie_take_out
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/xiaofei?serverTimezone=UTC
      username: root
      password: 123456
#  web:
#    resources:
#      static-locations: classpath:/static/,classpath:/templates/
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
